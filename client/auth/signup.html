<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Auth Wiki - Sign Up</title>
  </head>
  <body>
    <section class="vw-100 vh-100 grid">
      <div class="grid-img"></div>
      <div class="grid-form">
        <form
          class="border rounded p-4 my-4 my-md-0 w-80 d-flex justify-content-center shadow bg-white"
        >
          <div class="form">
            <h3 class="text-center mb-4">Create Account</h3>
            <div class="mb-3">
              <label for="email" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" name="email" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Confirm password</label>
              <input type="password" class="form-control" name="password2" />
            </div>
            <div class="mb-2 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="check"
                >I have reviewed and accepted the privacy policy and terms of service.</label
              >
            </div>
            <div class="d-grid gap-3">
              <button class="btn btn-primary d-block" type="submit">Create Account</button>
              <p class="text-center">Already have an account? <a href="./login.html">Sign In</a></p>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="line"></span>
              <span class="text-small">or</span>
              <span class="line"></span>
            </div>
            <div class="d-grid gap-3">
              <button class="btn btn-warning" type="button">Sign up with GitHub</button>
              <button class="btn btn-warning" type="button">Sign up with Google</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
