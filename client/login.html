<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/helper.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Auth Wiki</title>
  </head>
  <body>
    <section class="vw-100 vh-100 grid">
      <div class="grid-img"></div>
      <div class="grid-form">
        <form class="border rounded p-4 w-80 d-flex justify-content-center shadow bg-white">
          <div class="w-60">
            <h2 class="text-center mb-4">Welcome Back</h2>
            <div class="mb-3">
              <label for="email" class="form-label">Username/Email</label>
              <input type="text" class="form-control" name="username" />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" />
            </div>
            <div class="mb-3 form-check d-flex justify-content-between">
              <div>
                <input type="checkbox" class="form-check-input" name="check" />
                <label class="form-check-label" for="check">Remember me.</label>
              </div>
              <span>Forgot Password?</span>
            </div>
            <div class="d-grid gap-3">
              <button class="btn btn-primary d-block" type="submit">Log In</button>
              <p class="text-center">Don't have an account? Sign Up</p>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <span class="line"></span>
              <span>or</span>
              <span class="line"></span>
            </div>
            <div class="d-grid gap-3">
              <button class="btn btn-warning" type="button">Log In with GitHub</button>
              <button class="btn btn-warning" type="button">Log In with Google</button>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
