{% extends 'main/base.html' %}
{% load static %}
{% block page_title %} FAQ {% endblock %}

{% block content %}

<main>
  <div class="container py-5">
    <div>
      <h3 class="text-center mt-5 py-3">FAQs</h3>

  <div class="accordion accordion-flush mb-5" id="accordionFlushExample">

    {% for data in faq_data %}
      <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-heading-{{data.id}}">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapse-{{data.id}}" aria-expanded="true" aria-controls="panelsStayOpen-collapse-{{data.id}}">
            {{ data.title }}
          </button>
        </h2>
        <div id="panelsStayOpen-collapse-{{data.id}}" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-heading-{{data.id}}">
          <div class="accordion-body">
            <p> {{ data.content }} </p>
          </div>
        </div>
      </div>
    {% endfor %}
