{% extends 'main/base.html' %}
{% load static %}

{% block page_title %} Library {% endblock %}

{% block content %}
    <section
      class="search-code container-fluid d-flex justify-content-center align-items-center py-5"
    >
      <div class="text-center">
        <h3 class="font-bold">Search For Codes</h3>
        <!-- search code input box -->
        <div class="search-code__box d-flex py-1 px-4">
          <span class="d-flex justify-content-center align-items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/></svg></span>
          <input class="py-1 px-5 w-100 search-code__input" type="search" name="" id="" />
        </div>
      </div>
    </section>

    <!-- search codes items -->
    <main class="container">
      <!-- .search-code items -->
      <div class="search-code__items">
        <div class="grid gap-5">
          {% for data in post_data%}
          <div class="w-100 search-code__card shadow-sm">
            <div class="d-flex flex-column p-4 box">
              <div>
                <h5>{{data.title}}</h5>
                <p class="text-wrap w-75 text-grey">
                  {{data.description}}
                </p>
              </div>
 
              <div class="font-bold">
                <img
                  class="img-responsive downlod-icon"
                  src="./assets/download.png"
                  alt="download-icon"
                />
                <span>{{data.numberofdownloads}} Downloads</span>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </main>

    {% endblock %}
