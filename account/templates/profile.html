{% extends 'base.html'  %}
{% block title %} Profile {% endblock %}
{% load static %}
{% block content %} 

<!--<h1>This is my Profile page</h1>
<h1>{{user.username}}</h1>-->

<section style="background-color: #eee;">
    <div class="container py-5">
      <div class="row">
        <div class="col">
          <!-- <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
            <ol class="breadcrumb mb-0">
              <li class="breadcrumb-item"><a href="#">User</a></li>
              <li class="breadcrumb-item active" aria-current="page">User Profile</li>
            </ol> -->
          </nav>
        </div>
      </div>
  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="{% static 'img/head.png' %}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
              <!-- <img src="{{user.profile.image.url}}" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;"> -->
                <h5 class="my-3">{{user.username}}</h5>
                <a href="{% url 'account:createprofile'%}"><button type="button" class="btn btn-primary">Update Profile</button></a>
            </div>
            </div>
        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">User Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.username}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.email}}</p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Joined On</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.profile.created_on}}</p>
                </div>
              </div>
            </div>
          </div>

{% endblock content %}
